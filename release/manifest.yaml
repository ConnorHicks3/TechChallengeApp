---
# Deployment for TechChallenge app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servian-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: servian-app
  template:
    metadata:
      labels:
        app: servian-app
    spec:
      containers:
        - name: servian-app
          image: gcr.io/servian-app-1/app:latest
          args:
            - serve
          ports:
            - containerPort: 3000

---
# Exposes TechChallenge app internally
apiVersion: v1
kind: Service
metadata:
  name: servian-app-service
spec:
  type: ClusterIP
  selector:
    app: servian-app
  ports:
  - port: 80
    targetPort: 3000

---
# Exposes TechChallenge app externally
apiVersion: v1
kind: Service
metadata:
  name: servian-app-service-ext
spec:
  type: LoadBalancer
  selector:
    app: servian-app
  ports:
    - port: 80
      targetPort: 3000

---
# Deployment for PostgreSQL database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:10
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: changeme

---
# Exposes PostgreSQL database internally
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  type: ClusterIP
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432
